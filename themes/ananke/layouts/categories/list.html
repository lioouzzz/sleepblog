{{ define "main" }}
<section class="section">
  <div class="container">
    <h1 class="title">文章分類</h1>

    {{ with (index .Site.Data.categories .Title) }}
    <p>{{ .description }}</p>
    {{ end }}

    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}

{{ define "main" }}
  <section class="section">
    <div class="container">
      <h1 class="title">分類: {{ .Title }}</h1>

      {{ with (index .Site.Data.categories .Title) }}
        <p>{{ .description }}</p>
      {{ end }}

      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}

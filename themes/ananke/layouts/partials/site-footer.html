{{ $featured_image := .Site.Params.featured_image | default
  "images/cover_image.png" }}
  <footer
    class="bottom-0 w-100 pa3"
    role="contentinfo"
    style="background: url('{{ $featured_image | relURL }}') no-repeat center/cover;"
  >
    <div class="flex justify-between">
      <a
        class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3"
        href="{{ .Site.Home.Permalink }}"
      >
        &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }}
        {{ now.Format "2006"}} {{ end }}
      </a>
      <div>{{ partialCached "social/follow.html" . }}</div>
    </div>
  </footer>

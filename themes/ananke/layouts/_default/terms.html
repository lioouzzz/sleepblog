{{ define "main" }}
    {{ $data := .Data }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      {{ .Content }}
    </div>
  </article>
  <div class="mw8 center">
    <section class="ph4 flex flex-wrap items-center">
      {{ range $term := .Data.Pages }}
        <a href="{{ $term.RelPermalink }}" class="link blue-90 hover-green ba bw2 br0 pv2 ph3 dib mr3 mb3">
           {{ $term.LinkTitle }}
        </a>
      {{ end }}
      {{ range $term := .Data.Pages }}
        {{ range $term.Pages }}
        {{ end }}
      {{ end }}
    </section>
  </div>

{{ end }}
